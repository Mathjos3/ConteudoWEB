	<script>
		document.querySelectorAll('[alink]').forEach(link => {
			const app = document.getElementById('app')

			link.onclick = function (e) {
				e.preventDefault()
				fetch(link.getAttribute('alink'))
					.then(resp => resp.text())
					.then(html => app.innerHTML = html)
			}
		})

	</script>
